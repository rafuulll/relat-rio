<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <h1>Relatório</h1>
        <input type="date" name="" id="data"><br>
        <fieldset>
        <legend>Login</legend>
        <label for="username">Usuário</label><br>
        <input type="text" name="" id="username"><br>
        <label for="password">Senha</label><br>
        <input type="password" name="" id="password">
        <br><br>
        <input type="button" value="Salvar" onclick="alert('Teste')">
        </fieldset>
        
        <h2>Dados pessoais:</h2>

        <label for="name">Nome</label>
        <input type="text" name="" id="name"><br><br>
        <label for="adress">Endereço</label>
        <input type="text" name="" id="adress"><br><br>
        <label for="number">Número</label>
        <input type="number" name="" id="number"><br><br>
        <label for="complemento">Complemento</label>
        <input type="text" name="" id="complemento"><br><br>
        <label for="cdd">Cidade</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="São Paulo"></option>
            <option value="Itapetininga"></option>
            <option value="Sorocaba"></option>
            <option value="Campinas"></option>
            <option value="Tatuí"></option>
            <option value="Piracicaba"></option>
            <option value="Campina do Monte Alegre"></option>
        </datalist><br><br>
        <label for="state">Estado</label>
        <select name="state" id="state">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="pr">Paraná</option>
            <option value="ac">Acre</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
        </select><br><br>
        <label for="cep">Cep</label>
        <input type="number" name="" id="cep">
        
        <h2>Gênero:</h2>
        <input type="radio" name="g" id="masc" value="Masculino">
        <label for="masc">Masculino</label><br><br>
        <input type="radio" name="g" id="fem" value="Feminino">
        <label for="fem">Feminino</label><br><br>
        <input type="radio" name="g" id="none" value="Prefiro não informar">
        <label for="none">Prefiro não informar</label>

        <h2>Curso:</h2>
        <input type="checkbox" name="ads" id="ads" value="ADS">
        <label for="ads">ADS</label><br>
        <input type="checkbox" name="jogos" id="jogos" value="Jogos">
        <label for="jogos">Jogos</label><br>
        <input type="checkbox" name="gt" id="gt" value="Gestão de TI">
        <label for="gt">Gestão de TI</label><br>
        <input type="checkbox" name="ads" id="bd" value="Banco de Dados">
        <label for="bd">Banco de Dados</label>

        <h2>Modelo:</h2>
        <input type="radio" name="m" id="presencial">
        <label for="presencial">Presencial</label><br><br>
        <input type="radio" name="m" id="ead">
        <label for="ead">EAD</label><br><br>
        <input type="radio" name="m" id="semip">
        <label for="semip">Semi Presencial</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
