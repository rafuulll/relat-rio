<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
            <legend>Nome</legend>
            <label for="pname">Primeiro Nome:</label>
            <input type="text" name="pname" id="pname">
            <label for="uname">Último nome:</label>
            <input type="text" name="uname" id="uname">
        </fieldset>

        <br>
        <br>

        <h2>Linguagem Favorita</h2>
        <input type="radio" name="fav_language" id="html" value="HTML" checked>
        <label for="html">HTML</label>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br>

        <h2>Meios de Transporte</h2>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro">
        <label for="vehicle2">Carro</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Moto">
        <label for="vehicle3">Moto</label>
        <br>

        <br>
        <label for="carros">Marcas de Carro</label>
        <select name="carros" id="carros">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>


        <br><br>
        <textarea name="mensagem" id="" rows="5" cols="10">
        Escreva seu texto aqui.
        </textarea>

        <br><br>


        <input list="lista" name="lista">
        <datalist id="lista">
            <option value="Chrome"></option>
            <option value="Internet Explorer"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <br><br>
        <label for="data">Data:</label>
        <br>
        <input type="date" name="data" id="data">

        <br>
        <br>
        <label for="arquivo">Arquivo:</label>
        <br>
        <input type="file" name="arquivo" id="arquivo">
        
        <br>
        <br>
        <label for="cor">Escolha uma cor:</label>
        <br>
        <input type="color" name="cor" id="cor">

        <br><br>
        <label for="horario">Horário:</label>
        <br>
        <input type="time" name="horario" id="horario">

        <br><br>    
        <input type="submit" value="Finalizar">
    </form>
</body>
</html>
